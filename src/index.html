<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/icon-72x72.png">
    <!-- possibly enable line below to avoid security issue with Microsoft Edge -->
    <!--<meta http-equiv="X-UA-Compatible" content="IE=8" />-->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333333">
    <meta name="description" content="DigitalSignage.com FREE Digital Signage for everyone. StudioWeb, an open source Digital Signage editor powered by Angular">
    <meta name="keywords" content="Digital Signage, Kiosk, Digital Kiosk">
    <script>window['offlineDevMode'] = false;</script>

    <script type="text/javascript">
        var origin = window.location.toString();
        var re = new RegExp(/^(https|http)(:\/\/)(.*?)\//);
        var protocol = origin.match(re)[1];
        window.g_protocol = protocol + "://";
        window.g_sdkDomain = "js.signage.me";
        var server = "galaxy.signage.me";
        // PRIVATE_SERVER_START
        // var server = origin.match(re)[3];
        // server = 'alpha.example.com/';
        // window.g_private_hybrid = true;
        // PRIVATE_SERVER_END
        window.g_masterDomain = server;
        document.write('<script type="text/javascript" src="' + window.g_protocol + window.g_sdkDomain + '/SignageSDK_combined.js"></scr' + 'ipt>');
    </script>

    <style>#loading {
        padding-top: 130px
    }

    .spinner {
        display: inline-block;
        opacity: 1;
        border: 3px solid #fff;
        border-radius: 50%;
        border-top-color: rgba(0, 0, 0, .3);
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spin 1.5s ease-in-out infinite;
        height: 50px;
        width: 50px
    }

    @keyframes spin {
        to {
            -webkit-transform: rotate(360deg)
        }
    }

    @-webkit-keyframes spin {
        to {
            -webkit-transform: rotate(360deg)
        }
    }

    .centerSpinner {
        text-align: center
    } </style>
</head>
<body>
<app-root>
    <div id="loading">
        <div class="centerSpinner spinner"></div>
        <!--<img id="appLoader" src="assets/loading.svg" alt="Loading icon"/>-->
    </div>
</app-root>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(function (registration) {
            console.log('Service Worker registered');
        }).catch(function (err) {
            console.error('Service Worker registration failed: ', err);
        });
    }
</script>
</body>
</html>
